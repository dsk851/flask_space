<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement Audio</title>
    <style>
        #recordButton {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid rgb(0, 140, 175);
            outline: none;
            cursor: pointer;
            position: relative;
        }

        #recordButton:focus {
            outline: none;
        }

        #recordButton::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: rgb(0, 140, 175);
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        #recordButton.recording::after {
            width: 10px;
            height: 10px;
            background-color: rgb(184, 12, 12);
        }
    </style>
</head>

<body>
    <button id="recordButton"></button>
    <audio controls id="audioPlayer"></audio>
    <div id="statusIndicator"></div>

    <script>
        let mediaRecorder;
        let chunks = [];
        let isRecording = false;

        const recordButton = document.getElementById('recordButton');
        const audioPlayer = document.getElementById('audioPlayer');
        const statusIndicator = document.getElementById('statusIndicator');

        recordButton.addEventListener('click', toggleRecording);

        async function toggleRecording() {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    startRecording(stream);
                    isRecording = true;
                    updateStatusIndicator(true);
                    recordButton.classList.add('recording');
                } catch (error) {
                    console.error('Erreur lors de l\'accès au microphone:', error);
                }
            } else {
                stopRecording();
                isRecording = false;
                updateStatusIndicator(false);
                recordButton.classList.remove('recording');
            }
        }

        function startRecording(stream) {
            const mimeType = 'audio/webm';
            mediaRecorder = new MediaRecorder(stream, { mimeType });
            mediaRecorder.ondataavailable = function (e) {
                chunks.push(e.data);
            }
            mediaRecorder.onstop = function () {
                const blob = new Blob(chunks, { 'type': 'audio/webm' });
                audioPlayer.src = URL.createObjectURL(blob);
            }
            mediaRecorder.start();
        }

        function stopRecording() {
            mediaRecorder.stop();
        }

        function updateStatusIndicator(isRecording) {
            statusIndicator.textContent = isRecording ? 'Enregistrement en cours...' : 'Prêt à enregistrer';
        }
    </script>
</body>

</html>
