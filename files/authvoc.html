<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voice Authentication</h2>
        <button id="recordButton">Record Voice</button>
        <button id="registerButton">Register for the First Time</button>
        <div class="message" id="message"></div>
    </div>
    <div class="footer">
        <a href="#">Forgot Password</a>
    </div>

    <script>
        document.getElementById('recordButton').addEventListener('click', function() {
            // Code to record user's voice
            document.getElementById('message').innerText = "Recording...";
        });

        document.getElementById('registerButton').addEventListener('click', function() {
            // Code to navigate to registration page
            document.getElementById('message').innerText = "Redirecting to Registration...";
        });
    </script>
</body>
</html>
